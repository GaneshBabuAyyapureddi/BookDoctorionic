<ion-view hide-nav-bar="true">
   <ion-header-bar class="bar bar-header bar-calm">
    <button class="button button-icon icon ion-android-arrow-back" style="color: #E4E4E4" ng-click="goBack()"></button>
    <div style="color: #FFFFFF;text-align: center;" class="title">Doctor Search</div>
    <button class="button button-icon icon ios-funnel-outline" style="color: #E4E4E4" ng-click="goBack()"></button>
   </ion-header-bar>
   <ion-content>
    <label class="item item-input item-select" id="spinnerAlign_LR"; style="color:#000000; margin-top:30px;">
                <div class="input-label" >
                  Specialist For
                </div>
          <select ng-model="doctor.specialist">
            <option>Immunology</option>
            <option>Obstetrics and gynecology</option>
            <option>Cardiology</option>
            <option>Gynecology</option>
            <option>General surgery</option>
            <option>Neurology</option>
            <option>Urology</option>
            <option>Oncologist</option>
            <option>Epidemiologist</option>
            <option>Endocrinologist</option>
            <option>Dermatologist</option>
            <option>Dentist</option>
            <option>Endocrinologist</option>
            <option>Dermatologist</option>
            <option>Nephrologist</option>
            <option>Psychiatrist</option>
            <option>Pathologist</option>
            <option>Neurosurgeon</option>
            <option>Gastroenterologist</option>
            <option>Ophthalmologist</option>
          </select>
        </label>
    <ion-list>
   <ion-item-borderless ng-repeat = "doctor in doctorsList | filter:doctor.specialist" ng-click="goToDoctorProfileScreen()">
   <div class="card" style=" padding:10px; ">
   	<div class="row">
   		<div class="col-15 col-center">
   			<div padding="false" class="item item-avatar">
        		<img style="width:100%; height:100%; max-width: 50px; max-height: 50px;  padding:0px;border: 2px solid #11c1f3;" src="{{doctor.profilePic}}">
      		</div>
   		</div>
   		<div class="col-60 col-center">
   			<div style="color:#4a4d51;font-weight:bold;text-transform: uppercase;">DR. {{doctor.doctorName}}</div>
   			<div style="color:#7e7e7f;">{{doctor.education}}</div>
      		<div style="color:#a5a5a5;">{{doctor.specialist}}</div>
   		</div>
      	<div class="col-25 col-center" style=""><ionic-ratings ratingsobj='doctor.rating' index='0'></ionic-ratings></div>
    </div>
   </div>
   </ion-item-borderless>
</ion-list>
   
   </ion-content>
