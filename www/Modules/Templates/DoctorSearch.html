<ion-view hide-nav-bar="false">
 <script id="templates/popover.html" type="text/ng-template">
  <ion-popover-view >
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="result in specialistLists track by $index" type="item-text-wrap" ng-click="getCurrentSpecialist(result)">
        <div>{{result}}</div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-popover-view>
</script>

<ion-nav-bar class="navi-bar" >
   <ion-nav-buttons side="left">  
       <button class="button  button-icon light icon icon-left ion-navicon" menu-toggle="left" ></button>  
 </ion-nav-buttons>
 <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-funnel" style="color: #E4E4E4;" ng-click="popover.show($event)"></button>
</ion-nav-buttons >
  </ion-nav-bar >
   <ion-header-bar class="bar bar-header bar-calm">
    <!-- <button class="button button-icon icon ion-android-arrow-back" style="color: #E4E4E4" ng-click="goBack()"></button> -->
    <div style="color: #FFFFFF;text-align: center;" class="title">Doctor Search</div>
    
   </ion-header-bar>
   <ion-content>
    
    <ion-list>
   <ion-item-borderless ng-repeat = "doctor in doctorsList | filter:specialist" ng-click="goToDoctorProfileScreen()">
   <div class="card" style=" padding:5px; ">
   	<div class="row">
   		<div class="col-15 col-center">
   			<div padding="false" class="item item-avatar">
        		<img style="width:100%; height:100%; max-width: 50px; max-height: 50px;  padding:0px;border: 3px solid #11c1f3;" src="{{doctor.profilePic}}">
      		</div>
   		</div>
   		<div class="col-60 col-center">
   			<div style="color:#4a4d51;font-weight:bold;text-transform: uppercase;">DR. {{doctor.doctorName}}</div>
   			<div style="color:#7e7e7f;">{{doctor.education}}</div>
      		<div style="color:#a5a5a5;">{{doctor.specialist}}</div>
   		</div>
      	<div class="col-25 col-center" style=""><ionic-ratings ratingsobj='doctor.rating' index='0'></ionic-ratings></div>
    </div>
   </div>
   </ion-item-borderless>
</ion-list>
  
   </ion-content>
