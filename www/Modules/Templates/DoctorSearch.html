<ion-view hide-nav-bar="false">
<ion-nav-bar class="navi-bar" >
   <ion-nav-buttons side="left">  
       <button class="button  button-icon light icon icon-left ion-navicon" menu-toggle="left" ></button>  
 </ion-nav-buttons>
  </ion-nav-bar >
   <ion-header-bar class="bar bar-header bar-calm">
        <div style="color: #FFFFFF;text-align: center;" class="title">Doctor Search</div>
   </ion-header-bar>
   <ion-content>
    <ion-list>
   <ion-item-borderless ng-repeat = "doctor in doctorsList">
   <div class="card" style="text-align: left; padding:10px; ">
   	<div class="row">
   		<div class="col-15">
   			<div padding="false" class="item item-avatar">
        		<img style="width:100% ; height:100%; max-width: 60px; max-height: 60px ; 
            margin-left:auto; margin-right:auto;padding:5px;" src="{{doctor.profilePic}}">
      		</div>
   		</div>
   		<div class="col-60">
   			<div style="color:#0A08A7;font-weight:bold;">DR. {{doctor.doctorName}}</div>
   			<div style="color:#FF5733;">{{doctor.education}}</div>
      		<div style="color:#08A770;">{{doctor.specialist}}</div>
   		</div>
      	<div class="col-25" style="margin-right:-10px;"><ionic-ratings ratingsobj='doctor.rating' index='0'></ionic-ratings></div>
    </div>
   </div>
   </ion-item-borderless>
</ion-list>
   
   </ion-content>
