   <script id="password-modal.html" type="text/ng-template">
      <ion-modal-view>
       <form novalidate>
        <ion-header-bar class="bar bar-header bar-calm">
          <h1 class="title" style="text-align: center;">Change Password</h1>
           <button class = "button icon icon-right ion-ios-close-outline"
            ng-click = "closeModal()"></button>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <label class="item item-input item-floating-label animated bounceInLeft">
              <span class="input-label">Old Password</span>
              <input type="password" placeholder="Old Password">
            </label>
            <label class="item item-input item-floating-label animated bounceInRight">
              <span class="input-label">New Password</span>
              <input type="password" placeholder="New Password">
            </label>
            <label class="item item-input item-floating-label animated bounceInLeft">
              <span class="input-label">Confirm Password</span>
              <input type="password" placeholder="Confirm Password">
            </label>
          </div>

          <div align="center" style="margin-top:50px">
            <div class="button-bar button-pill" align="center" style="width:25%">
              <a class="button button-calm">Submit</a>
            </div>
          </div>
        </ion-content>
        </form>
      </ion-modal-view>
    </script>
