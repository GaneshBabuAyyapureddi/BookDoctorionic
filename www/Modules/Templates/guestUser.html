
<ion-view hide-nav-bar="true" cache-view="false">
   <ion-header-bar class="bar bar-header bar-calm" style="background-color: {{appTheme}}">
     <button class="button button-icon icon ion-android-arrow-back" style="color: #E4E4E4" ng-click="goBack()"></button>
        <div style="color: #FFFFFF;text-align: center;" class="title">GuestUserPage</div>
   </ion-header-bar>
      <ion-content class="padding">

          <ion-slide-box>
                    <ion-slide ng-repeat="image in images">
                        <img ng-src="{{image}}" style="width:500px;height:400px;margin:auto;display:block" >
                    </ion-slide>
             </ion-slide-box>
        </ion-content>
</ion-view>
