
<ion-view hide-nav-bar="true" cache-view="false">
   <ion-header-bar class="bar bar-header bar-calm" style="background-color: {{appTheme}};background-image:none; ">
     <button class="button button-icon icon ion-android-arrow-back" style="color: #E4E4E4" ng-click="goBack()"></button>
        <div style="color: #FFFFFF;text-align: center;" class="title">{{title}}</div>
   </ion-header-bar>
      <ion-content class="padding">
<!-- <ion-slide-pager></ion-slide-pager> -->
          <ion-slide-box >
                    <ion-slide ng-repeat="image in images" >
                   <!--   <style ng-bind-html="mystyles1"></style>  -->
                  <style ng-bind-html="mystyles1"></style>
                  <style ng-bind-html="mystyles2"></style>
                        <img ng-src="{{image}}" style="width:700px;height:600px;margin:auto;display:block" >
                    </ion-slide>
             </ion-slide-box>
        </ion-content>
</ion-view>
