
<ion-modal-view>
  <ion-header-bar class="navi-bar">
    <h1 class="title" style="color:white;">Book Appointment</h1>
     <button class="button button-clear" style="color:white;" ng-click="closeModal()"><b>close</b></button>

  </ion-header-bar>
  <ion-content>
    <form >
      <div class="list" >
   		<div>
	   		<label class = "item item-input item-select item-light">
		      <div class = "input-label">Select Speciality</div>
			  <select ng-model="option1" ng-options="option for option in options1" ng-change="getOptions2(option1)">
    		  </select>
	   		</label>
	   		<label class = "item item-input item-select item-light">
		      <div class = "input-label">Select Doctor</div>	   		
			<select ng-model="option2" ng-options="option for option in options2">
		    </select>
    </label>
        <label class="item item-input">
          <span class="input-label" >Date</span>
             <input type="date" ng-model="date" value={{date}}>
        </label>
        <label class="item item-input">
          <span class="input-label">Time</span>
          <input type="time" ng-model ="timeNow" value={{timeNow}}>
        </label>
   		</div class= "button-bar" style = "padding: 10px">
      <button class="button button-stable button-calm" style="float: right; margin:10px 10px 5px 0px;" ng-model="event" ng-click="addAppointment(date,option2);closeModal()">Add appointment</button>
   		<button class="button button-stable button-calm" style="float: right; margin:10px 10px 5px 0px;" ng-click="closeModal()">Cancel</button>
		  
      </div>
    </form>
  </ion-content>
</ion-modal-view>
