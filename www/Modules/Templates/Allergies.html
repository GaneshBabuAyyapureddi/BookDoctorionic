<ion-view hide-nav-bar="false" class="bar-balanced allergies">
   <ion-nav-bar class="navi-bar" >
      <ion-nav-buttons side="left">  
         <button class="button  button-icon light icon icon-left ion-navicon" menu-toggle="left" ></button>  
      </ion-nav-button>
         </ion-nav-bar >
   <ion-header-bar class="bar bar-header bar-calm" style="background-color: {{appTheme}}; background-size: 100% 0px;">
<!--      <button class="button button-icon icon ion-android-arrow-back" style="color: #E4E4E4" ></button> -->
        <div style="color: #FFFFFF;text-align: center;" class="title">Allergies</div>
   </ion-header-bar>
  <ion-tabs class="tabs-balanced tabs-icon-left" >
    <ion-tab title="History">
      <ion-view>
        <ion-content>
<!--          <div class="background-image"></div>
          <div class="allergies_content">
 -->          <div class="row responsive-sm" style="flex-wrap: wrap;" ng-repeat="row in persons | inSlicesOf:3">
          <!-- <div class="row responsive-lg"> -->
            <div class="col" ng-repeat="person in row" >
              <div class="card" style="width:300px; height:230px;">
                <p style="text-align:center; font-weight:bold; margin-top:10px" ng-click="openModal(person)">IMPRESSION</p>
                <p style="margin-left:15px; margin-right:15px;" ng-bind-html="person.data" ng-click="openModal(person)"></p>
              </div>
              <div style="width: 302px; background-color:{{combinationTheme}}; color:white; margin-top:-20px; margin-left:9px" ng-click="openModal(person)">  
                  <div style="padding-top: 2px;" >
                    <span style = "margin-left:30%;">Date:</span>
                    <span style = "margin-left:15px">{{person.date}}</span>
                  </div>
                  <div style="padding-top:2px; padding-bottom:2px">
                    <span style = "margin-left:30%">Time:</span>
                    <span style = "margin-left:15px">{{person.time}}</span>
                  </div>
                </div>
            </div>
          </div>
          <!-- </div> -->
        </ion-content>
      </ion-view>
    </ion-tab>
  </ion-tabs>
</ion-view>
