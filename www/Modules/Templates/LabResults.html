<ion-view hide-nav-bar="true" >
    <ion-header-bar class="bar bar-header bar-balanced">
      <button class="button button-icon icon ion-android-arrow-back" style="color: #E4E4E4" ng-click="goBack()"></button>
      <div style="color: #FFFFFF;text-align: center;" class="title">LAB RESULTS</div>
    </ion-header-bar>

    <script id="labResultModal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-balanced">
          <h1 class="title" style="text-align: center;">Lab Report</h1>
           <button class = "button icon icon-right ion-ios-close-outline"
            ng-click = "closeLabResultModal()"></button>
        </ion-header-bar>
        <ion-content>
          <button class="button button-balanced" style="float: right;margin-top: 10px;margin-right: 10px;" ng-click="print(selectedResultSource)">Print</button>
          <img ng-src="{{selectedResultSource}}" class="centerImage" style="width: 80%; height: 70%">
        </ion-content>
      </ion-modal-view>
    </script>

    <ion-tabs class="tabs-balanced tabs-icon-left" >
      <ion-tab title="Current">
        <ion-view>
           <ion-content class="vcenter_LR">
            <div class="card" style="width:60%; margin-left:auto; margin-right:auto;">
              <label class="item item-input item-floating-label animated fadeInUp" id="centerAlign_LR">
                <span class="input-label">MMH ID</span>
                <input type="text" placeholder="MMH ID" ng-model="profileObject.patientID" ng-readonly=true>
              </label>
              <label class="item item-input item-floating-label animated fadeInUp" id="centerAlign_LR">
                <span class="input-label">Patient Name</span>
                <input type="text" placeholder="Patient Name" ng-model="profileObject.patientName" ng-readonly=true>
              </label>
              <label class="item item-input item-select" id="spinnerAlign_LR"; style="color:#000000; margin-top:30px;">
                <div class="input-label" >
                  Diagnostic Centre
                </div>
                <select >
                  <option>Allan Diagnostic Centre</option>
                  <option selected>GLOBAL DIAGNOSTIC CENTER</option>
                  <option>Berachampa X Ray Clinic</option>
                  <option>Lifespan Diabetes Clinic</option>
                  <option>Accuner Diagnostics Centre</option>
                  <option>MEDI LAB</option>
                  <option>UNI CARE HEALTH CENTER</option>
                </select>
              </label>
              <div id="centerAlign_LR">
                <button ng-click="fetchLabResult()" class="button button-block button-balanced" style="margin-top:30px; margin-bottom:30px"> Fetch Result</button>
              </div>
            </div>
          </ion-content>
        </ion-view>
      </ion-tab>

      <ion-tab title="History">
        <ion-view>
          <ion-content >
            <div class="row" ng-repeat="person in persons" ng-if="$index % 4 === 0" >
              <div class="col col-25"  ng-if="$index < persons.length" >
                <div class="card" style="background-color:#cd3571;height:375px;" ng-click="openLabResult(persons[$index].src)">
                  <div class="card-image">
                      <img ng-src="{{persons[$index].src}}" width="100%" height="340" />
                  </div>
                  <div class="card-title">                  
                    <p style="color:white;text-align:center;">{{persons[$index].date}}{{" "+persons[$index].time}}</p>
                  </div>
                </div>
              </div>
              <div class="col col-25"  ng-if="$index < persons.length" >
                <div class="card" style="background-color:#cd3571;height:375px;" ng-click="openLabResult(persons[$index+ 1].src)">
                  <div class="card-image">
                    <img ng-src="{{persons[$index + 1].src}}" width="100%"height="340" />
                  </div>
                  <div class="card-title">                  
                    <p style="color:white; text-align:center;"> {{persons[$index+1].date}}{{" "+persons[$index+1].time}}</p>
                  </div>
                </div>
              </div>
              <div class="col col-25"  ng-if="$index < persons.length" >
                <div class="card" style="background-color:#cd3571;height:375px;" ng-click="openLabResult(persons[$index+2].src)">
                  <div class="card-image">
                    <img ng-src="{{persons[$index + 2].src}}" width="100%"height="340" />
                  </div>
                  <div class="card-title">                  
                    <p style="color:white; text-align:center;"> {{persons[$index+2].date}}{{" "+persons[$index+2].time}}</p>
                  </div>
                </div>
              </div>
              <div class="col col-25"  ng-if="$index < persons.length" >
                <div class="card" style="background-color:#cd3571;height:375px;" ng-click="openLabResult(persons[$index+2].src)">
                  <div class="card-image">
                    <img ng-src="{{persons[$index + 2].src}}" width="100%"height="340" />
                  </div>
                  <div class="card-title">                  
                    <p style="color:white; text-align:center;"> {{persons[$index+2].date}}{{" "+persons[$index+3].time}}</p>
                  </div>
                </div>
              </div>
            </div>
          </ion-content>
        </ion-view>
      </ion-tab>
  </ion-tabs>
</ion-view>
