<ion-view hide-nav-bar="false" class="bar-balanced">
 <ion-nav-bar class="navi-bar" >
  <ion-nav-buttons side="left">  
   <button class="button  button-icon light icon icon-left ion-navicon" menu-toggle="left" ></button>  
 </ion-nav-button>
</ion-nav-bar >
<ion-header-bar class="bar bar-header bar-calm" style="background-color: {{appTheme}}; background-size: 100% 0px;">
  <!--      <button class="button button-icon icon ion-android-arrow-back" style="color: #E4E4E4" ></button> -->
  <div style="color: #FFFFFF;text-align: center;" class="title">Prescription</div>
</ion-header-bar>
<ion-tabs class="tabs-balanced tabs-icon-left" >
  <ion-tab >
    <ion-view>
      <ion-content>
        <div class="row responsive-sm"  ng-repeat="list in prescriptionList">
          <div class="col">
           <div class="card" style="margin-left: auto;margin-right: auto; width: 350px;" >

            <div class="item">
             <span style="margin: 5px;">{{list.name}}</span>
             <span style="float:right;">{{list.age}}</span>
           </div>
           <div class="item item-text-wrap" style="background-color: #EAEAEA;">
             <div>
              <div class="row" >
                <div class="col">Drug name</div>
                <div class="col">Morning</div>
                <div class="col">Noon</div>
                <div class="col">Night</div>
              </div>
              <div class="row" ng-repeat="medicine in list.medicine">
                <div class="col"><p>{{medicine.drug_name}}</p></div>
                <div class="col"><input type="checkbox" ng-checked=medicine.is_morning ng-disabled=true></div>
                <div class="col"><input type="checkbox" ng-checked={{list.is_noon}} ng-disabled=true></div>
                <div class="col"><input type="checkbox" ng-checked={{list.is_night}} ng-disabled=true></div>
              </div>

            </div>
          </div>  
          <div class="item">
            <div>Prescribed by
              <span style="float: right;font-weight: bold;">{{list.prescribedBy}}</span>
            </div>
          </div>
        </div>
      </div>
    </ion-content>

  </ion-view>
</ion-tab>
</ion-tabs>
</ion-nav-buttons>
</ion-nav-bar>
</ion-view>
