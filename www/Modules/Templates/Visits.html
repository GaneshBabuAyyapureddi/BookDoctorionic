<ion-view hide-nav-bar="true">
<!-- Modal for entering Visits -->
  <script id="create-patientVisits.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar class="bar bar-header bar-balanced" style="background-color:{{appTheme}}" >
        <h1 class="title" style="text-align: center;">Visit Reason</h1>
        <button class = "button icon icon-right ion-ios-close-outline"
            ng-click = "closeModal()"></button>
      </ion-header-bar>
    </ion-modal-view>
  </script>
   <ion-header-bar class="bar bar-header bar-balanced" style="background-color:{{appTheme}}">
     <button class="button button-icon icon ion-android-arrow-back" style="color: #E4E4E4" ng-click="goBack()"></button>
        <div style="color: #FFFFFF;text-align: center;" class="title">Visits</div>
   </ion-header-bar>
   <ion-content ng-init="readVisitsData()">
   <ion-list>
   <ion-item-borderless ng-repeat = "visit in patientVisits">
   <div class="card" style="text-align: left; padding:10px;">
       <div style="color:#cd3571;">REASON FOR VISIT:</div><div>{{visit.visitReason}}</div>
       <div>{{visit.visitedDate}}</div>
       <div>{{visit.visitedTime}}</div>
     </div>
   </ion-item-borderless>
</ion-list>
      
   </ion-content>
   <ion-floating-button  ng-click="openModal()"has-footer="false" button-color="#cd3571" icon="ion-plus" icon-color="#fff">
</ion-view>
