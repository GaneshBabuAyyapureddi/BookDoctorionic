  <ion-modal-view style=" height:260px;">
            <ion-header-bar class="bar-positive fix-buttons bar-calm" style="background-color:{{appTheme}};background-image: none;">
              <a class="button" ng-click="closeModal()" style="background-color:{{appTheme}}">Cancel</a>
              <h1 class="title">Impression Details</h1>
            </ion-header-bar>
            <ion-content has-bouncing="true" >
                <div class="card" style="flex-wrap: wrap;">
                <p style="text-align:center; font-weight:bold;" >IMPRESSION</p>
                <p style="margin-left:15px; margin-right:15px;" ng-bind-html="allergies.data" ></p>
              </div>
           
            </ion-content>
            <ion-footer-bar class="bar-positive bar-calm" style="background-color:{{combinationTheme}};margin-top:5px;">
               <div  id="inner" style="text-align:center;background-color:{{combinationTheme}}; color:white;">  
                              <div >
                                <span >Impression Date:</span>
                                <span >{{allergies.date}}</span>
                              </div>
                              <div  style="padding-bottom:3px">
                                <span >Impression Time:</span>
                                <span >{{allergies.time}}</span>
                              </div>
                            </div>
            </ion-footer-bar>
        </ion-modal-view>
