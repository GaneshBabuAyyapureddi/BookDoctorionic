<ion-view hide-nav-bar="false" class="bar-balanced">
 <ion-nav-bar class="navi-bar" >
  <ion-nav-buttons side="left">  
   <button class="button  button-icon light icon icon-left ion-navicon" menu-toggle="left" ></button>  
 </ion-nav-button>
</ion-nav-bar >
<ion-header-bar class="bar bar-header bar-calm" style="background-color: {{appTheme}}; background-size: 100% 0px;">
 <!-- <button class="button button-icon icon ion-android-arrow-back" style="color: #E4E4E4" ng-click="goBack()"></button> -->
 <div style="color: #FFFFFF;text-align: center;" class="title">Immunization</div>
</ion-header-bar>
<ion-tabs class="tabs-balanced tabs-icon-left" >
 <ion-tab title="History" >
  <ion-view>
    <ion-content ng-init="loadData()">

     <div class="backgroundImageCVR">
      <div id="main_wrapper"></div>
      <div class="content_text">
       <ion-list>
        <ion-item-borderless ng-repeat = "immunization in patientImmunizations">
         <div style="margin: 10px;">
          <div class="card" style="text-align: left;margin:0px auto; width: 70%; padding-left: 30px">
            <div>
             <img src="img/anesthesia.png" style="float: left;width: 24px;margin: 10px;margin-top: 15px;">
             <div>
              <div>
               <div style="color:#db5a3d;font-weight: bold;float: left;padding-left:20px;margin-right: 5px;">Vaccine For: </div>
               <div style="color:green;font-weight: bold;">{{immunization.comments| uppercase}}</div>
               
               <div style="padding-left:65px;">{{immunization.date}}</div>
               <div style="padding-left:65px;">{{immunization.time}}</div>
               
             </div>
           </div>
         </div>
       </div>
     </ion-item-borderless>
   </ion-list>

 </div>
</div>
</ion-content>
</ion-view>
</ion-tab>
</ion-tabs>
</ion-view>
