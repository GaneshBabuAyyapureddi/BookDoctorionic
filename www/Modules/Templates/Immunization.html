<ion-view hide-nav-bar="false" class="bar-balanced">
 <ion-nav-bar class="navi-bar" >
      <ion-nav-buttons side="left">  
         <button class="button  button-icon light icon icon-left ion-navicon" menu-toggle="left" ></button>  
      </ion-nav-button>
         </ion-nav-bar >
   <ion-header-bar class="bar bar-header" style="background-color:{{appTheme}}">
     <!-- <button class="button button-icon icon ion-android-arrow-back" style="color: #E4E4E4" ng-click="goBack()"></button> -->
        <div style="color: #FFFFFF;text-align: center;" class="title">Immunization</div>
   </ion-header-bar>
  <ion-tabs class="tabs-balanced tabs-icon-left" >
     <ion-tab title="History" >
        <ion-view>
        <ion-content ng-init="loadData()">
       <ion-list>
      <ion-item-borderless ng-repeat = "immunization in patientImmunizations">
      <div class="card" style="text-align: left; padding:10px;">
       <div style="color:#db5a3d;font-weight: bold;">Vaccine For:</div>
       <div style="color:green;font-weight: bold;">{{immunization.comments}}</div>
       <div >{{immunization.date}}</div>
       <div>{{immunization.time}}</div>
     </div>
   </ion-item-borderless>
  </ion-list>
         </ion-content>
         </ion-view>
    </ion-tab>
  </ion-tabs>
</ion-view>
